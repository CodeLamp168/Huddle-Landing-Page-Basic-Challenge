<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c1e3cd0742.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<main>
  <div class="img-area">
    <img class="logo" src="./images/logo.svg" alt="">
    <img src="./images/illustration-mockups.svg" alt="" class="illustration">
  </div>
  
    <div class="text-area">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
      <div class="icon-area">
        <a href="" class="icon"><i class="fa-brands fa-facebook"></i></a>
        <a href="" class="icon"><i class="fa-brands fa-twitter"></i></a>
        <a href="" class="icon"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>

  
    
</main>

<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank" style="color:white;" >Frontend Mentor</a>. 
    Coded by <a href="#" style="color:white;">Caleb Sim</a>.
  </p>
</footer>

</body>
</html>
